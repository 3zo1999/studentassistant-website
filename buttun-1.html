<!DOCTYPE html>
<html>
<head>
  <title> student assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 5px 5px 0 0;
    }

    .chat-log {
      height: 300px;
      overflow-y: scroll;
      padding: 20px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
    }

    .bot-message {
      text-align: left;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .input-field {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .send-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
  <script>
    // Array of greetings
    const greetings = [
      "Hello!",
      "Hi there!",
      "Greetings!",
      "Nice to meet you!",
    ];

    // Array of question words
    const questionWords = [
      "What",
      "When",
      "Where",
      "Who",
      "Why",
      "How",
    ];

    // Function to generate a random greeting
    function getRandomGreeting() {
      const randomIndex = Math.floor(Math.random() * greetings.length);
      return greetings[randomIndex];
    }

    // Function to generate questions from a given text
    function generateQuestions(text) {
      const sentences = text.split(/[.!?]+/);

      const questions = sentences.map((sentence) => {
        const words = sentence.trim().split(/\s+/);
        const firstWord = words[0].toLowerCase();

        if (questionWords.includes(firstWord)) {
          return sentence.trim() + "?";
        }

        return "What is " + sentence.trim() + "?";
      });

      return questions.join(" ");
    }

    // Function to handle user input and provide subject-specific resources
    function handleUserInput() {
      const userInput = document.getElementById("user-input").value;
      let response = "";

      if (userInput.toLowerCase().includes("hi") || userInput.toLowerCase().includes("hello")) {
        response = getRandomGreeting();
      } 
      else if (userInput.toLowerCase().includes("how are you")) {
        response = "I'm an AI language model, so I don't have feelings, but thank you for asking!";
      } 
      
      else if (userInput.toLowerCase().includes("generate questions")) {
        const text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fermentum, felis non efficitur posuere, odio mauris consequat mauris, vitae fermentum tellus justo id lectus. Mauris sit amet eros et metus efficitur congue. Phasellus rutrum laoreet justo eget pellentesque. Suspendisse potenti. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; Nunc lobortis massa non lectus semper feugiat. Curabitur tincidunt augue at risus laoreet, et finibus nunc lobortis. Pellentesque tincidunt orci eu elit cursus, sit amet bibendum est consectetur.";
        response = generateQuestions(text);
      }
        else if (userInput.toLowerCase().includes("generate questions")) {
        const textToGenerateQuestions = userInput.replace("generate questions", "").trim();
        response = generateQuestions(textToGenerateQuestions);
      } 
      
      else if (userInput.toLowerCase().includes("math")) {
        response = "Here are some math resources: ";
        response += "- Math textbook: <a href='https://southbend.iu.edu/students/academic-success-programs/academic-centers-for-excellence/docs/Basic%20Math%20Review%20Card.pdf' target='_blank'>Math Textbook</a><br>"
        response += "- Online math tutorials: <a href='https://example.com/math-tutorials'>Math Tutorials</a><br>";
        // Add more math resources as needed
      } 
      else if (userInput.toLowerCase().includes("science")) {
        response = "Here are some science resources: ";
        response= "- Science website: <a href='https://example.com/science-website'>Science Website</a><br>";
        response += "- Science videos: <a href='https://example.com/science-videos'>Science Videos</a><br>";
        // Add more science resources as needed
      }
       else if (userInput.toLowerCase().includes("history")) {
        response = "Here are some history resources: ";
        response += "- History books: <a href='https://example.com/history-books'>History Books</a><br>";
        response += "- History documentaries: <a href='https://example.com/history-documentaries'>History Documentaries</a><br>";
        // Add more history resources as needed
      } 
      else {
        response = "I'm sorry, I don't have information on that subject.";
      }

      const chatLog = document.getElementById("chat-log");
      chatLog.innerHTML += "<div class='message user-message'><p>" + userInput + "</p></div>";
      chatLog.innerHTML += "<div class='message bot-message'><p>" + response + "</p></div>";
      document.getElementById("user-input").value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>student assistant</h2>
    </div>
    <div class="chat-log" id="chat-log"></div>
    <div class="input-container">
      <input type="text" id="user-input" class="input-field" placeholder="Type your message...">
      <button class="send-button" onclick="handleUserInput()">Send</button>
    </div>
  </div>
</body>
</html>
